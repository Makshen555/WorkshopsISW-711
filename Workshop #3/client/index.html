<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workshop #3</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="form-container">
      <h1>Crear Curso</h1>
      <div class="form-group">
        <label for="nameInput">Nombre:</label>
        <input type="text" id="nameInput" />
      </div>
      <div class="form-group">
        <label for="creditsInput">Créditos:</label>
        <input type="number" id="creditsInput" />
      </div>
      <div class="form-group">
        <button id="createButton">Crear</button>
      </div>
    </div>

    <h1>Tabla de Cursos</h1>
    <div class="form-container">
      <div id="direction">
        <label for="sortDirection">Filtrar por nombre:</label>
        <select id="sortDirection">
          <option value="asc">Ascendente</option>
          <option value="desc">Descendente</option>
        </select>
        <button onclick="getCoursesFilter()" id="filterButton">Filtrar</button>
      </div>
    </div>

    <div>
      <table id="coursesTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Créditos</th>
            <th>Profesor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
